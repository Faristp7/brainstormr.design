<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-50 dark:bg-slate-800 font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="order-last md:order-first w-full md:w-1/6 relative">
            <div class="flex flex-row md:flex-col h-full justify-between mx-6 md:mx-5 py-36">
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-house fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Home</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-magnifying-glass fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Search</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-pen-to-square fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Create</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-people-group fa-lg dark:text-white"></i>
                            <span class="ml-3 hidden md:inline dark:text-white font-semibold">Rooms</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-paper-plane fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Message</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-user fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Profile</span>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                    <div class="flex items-center md:p-3">
                        <i class="moon fa-solid fa-moon fa-lg dark:text-white"></i>
                        <i class="sun fa-solid fa-sun fa-lg dark:text-white"></i>
                        <span class="ml-4 dark:text-white font-semibold">Theme</span>
                    </div>
                </div>
                <div>
                    <div class="rounded-2xl hover:bg-gray-200 transition duration-300 ease-in-out dark:hover:bg-gray-700">
                        <div class="flex items-center md:p-3">
                            <i class="fa-solid fa-right-from-bracket fa-lg dark:text-white"></i>
                            <span class="ml-4 hidden md:inline dark:text-white font-semibold">Log out</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center absolute top-10 left-7">
            <h1 class="dark:text-white font-bold text-4xl font-sans">brainstormr</h1>
        </div>
        <div class="w-full md:w-1/2 border-red-800 border">2</div>
        <div class="hidden md:block w-full md:w-1/3 border-l-purple-900">3</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
