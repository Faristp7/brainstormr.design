<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainstormr</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/input.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-50 dark:bg-slate-800 font-sans">
    <div class="fixed right-10 top-8">
        <i class="moon fa-solid fa-moon fa-lg dark:text-white"></i>
        <i class="sun fa-solid fa-sun fa-lg dark:text-white"></i>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2">
        <div class="flex flex-col justify-center min-h-screen relative">
            <div class="text-center ">
                <img class="invert-0 dark:invert object-cover" src="img/logo.png" alt="Logo">
                <h1 class="text-5xl font-semibold  dark:text-white">Welcome to <br> <span
                        class="font-bold text-6xl">Brainstormr</span></h1>
                <h4 class="text-1xl dark:text-white">- Unleash Your Creative Potential -</h4>
            </div>
        </div>
        <div class="flex flex-col justify-center ">
            <div
                class="sm::p-16 mx-52 outline text-center outline-offset-2 outline-1 outline-blue-500  rounded shadow-lg">
                <h1 class="text-5xl font-medium dark:text-white">Sign In </h1>
                <div class="flex justify-center">
                    <div class="flex-col flex gap-4 my-10">
                        <input type="text"
                            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus: outline-none focus:shadow-outline"
                            placeholder="User Name">
                        <input type="password"
                            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus: outline-none focus:shadow-outline"
                            placeholder="Password">
                            <p class=" dark:text-white">Forgot Password ?</p>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Log
                            in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
